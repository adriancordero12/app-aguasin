<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta http-equiv="content-Security-Policy" content="default-src 'self; script-src 'self">
    <meta http-equiv="X-content-Security-Policy" content="default-src 'self; script-src 'self"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Aplicación de Agua</title>
</head>

<body>

    <div class="container">
        <div class="container-fecha text-right my-2 text-primary">
            <div id="fecha"></div>
        </div>
        <h3 class="text-center ">Agua Acalar</h3>

        <div class="tamaño row align-items-center ">
            <form class="row justify-content-center col-12 rounded formu">
                <input type="number" id="precio" placeholder=" Nuevo precio" value="25" required onkeyup="noNull()"
                    class="form-control my-3 col-7">
                <input type="number" id="cantidad" autofocus placeholder=" Cantidad de botellones" required
                    onkeyup="noNull()" class="form-control mb-3 col-7">

                <button type="submit" class="enter btn btn-primary col-7" id="enter">
                    Enter
                </button>
            </form>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
